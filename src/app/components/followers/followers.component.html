<h2>My followers</h2>

<div class="card" *ngFor="let follower of followers">
    <div class="card-body">
        <img class="float-left rounded-circle" width="100" height="100" [src]="follower.avatar_url" /> <!-- avatar_url -->
        <div class="message">
            <h5>{{follower.login}}</h5> <!-- login -->
            <p class="card-text">{{follower.html_url}}</p> <!-- html_url -->
        </div> 
    </div>
</div>
